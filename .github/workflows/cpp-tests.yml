name: Test Automatici C++

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonazione del codice
        uses: actions/checkout@v3

      - name: ⚙️ Installazione del compilatore C++
        run: sudo apt-get install g++ -y

      - name: 🛠️ Compilazione del programma
        run: g++ main.cpp -o conti

      - name: ✅ Esecuzione dei test
        run: ./conti
