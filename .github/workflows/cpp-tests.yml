name: Test automatici C++

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Compilazione
        run: g++ main.cpp -o programma

      - name: Esecuzione del programma con input simulato
        run: |
          echo -e "le Beretti\n1\n1\nentrata\n500\n2025-06-21\n2\n0" | ./programma
